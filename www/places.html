<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/backchannel.css">
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/handlebars.js" type="text/javascript"></script>
		<script src="js/places.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<div id="header" class="container-fluid center-block">
			<header>
				<div class="row">
					<h1 class="text-center">Places</h1>
				</div>
			</header>
		</div>
		<div class="container-fluid main center-block">
			<script id="places-template" type="text/x-handlebars-template">
				{{#each places}}
					<div class="row text-center entry">
						<div class="col-xs-4 image">
							<img class="img-rounded" src="https://ss1.4sqi.net/img/categories/shops/financial_64.png" alt="">
						</div>
						<div class="col-xs-5 name">{{name}}</div>
						<div class="col-xs-2 num-channel">3</div>
					</div>
				{{/each}}
			</script>

		</div>
	</body>
	<script type="text/javascript">
	$(function() {
			getLocation()
		});
	</script>
</html>
