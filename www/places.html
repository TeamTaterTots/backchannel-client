<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/handlebars.js" type="text/javascript"></script>
	<script src="js/places.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></head>

<body>
	<div class="container-fluid">
  		<h1>Venues</h1>
  			<script id="places-template" type="text/x-handlebars-template">
  				<div class="center-block">
				{{#each places}}
				  	<div id="entry" class="">
						<img class=".col-xs-6" src="" alt="" class="img-rounded">
						<div class=".col-xs-6" id="name">{{name}}</div>
						<div class=".col-xs-6" id="num_channel">{{icon}}</div>
					</div>

				{{/each}}
				</div>
  			</script>

	    <script type="text/javascript">
	    $(function() {
	            getLocation()
	        });
	    </script>
	</div>
</body>

</html>
