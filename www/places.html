<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/backchannel.css">
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/handlebars.js" type="text/javascript"></script>
		<script src="js/places.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<div id="header" class="container-fluid center-block">
			<header>
				<div class="row">
					<h1 class="text-center">Places</h1>
				</div>
			</header>
		</div>
		<div class="container-fluid main center-block">
			<script id="places-template" type="text/x-handlebars-template">
				{{#each places}}
					<div id="place" class="row text-center entry">
						<div class="col-xs-2 image">
							<img class="img-rounded" src="{{thumbnail icon}}" alt="">
						</div>
						<div id ="name" class="col-xs-8 name">{{name}}</div>
						<div class="col-xs-2 num-channel">###</div>
						<div id="id" class="hidden">{{foursquare_venue_id}}</div>
					</div>
				{{/each}}
			</script>

		</div>
	</body>
	<script type="text/javascript">
	
	$(function() {
			getLocation();
		});
	window.localStorage.setItem("place_id", "50ba08cbe4b0134f7c4f6149", false)
	/*$('#place').click(function() {
				window.localStorage.setItem("place_id", $('#place').children('#id').text(), false);
			});*/
	//TODO: 


	</script>
</html>
