<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/backchannel.css">
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/handlebars.js" type="text/javascript"></script>
		<script src="js/channels.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<div id="header" class="container-fluid center-block">
			<header>
				<div class="row">
					<h1 class="text-center">Channels</h1>
				</div>
			</header>
		</div>
		<div class="container-fluid main center-block">
			<script id="places-template" type="text/x-handlebars-template">
				{{#each places}}
					<div id="chan_num" class="row entry">
						<div id="name" class="col-xs-10 chan-name">{{name}}</div>
						<div id="id" class="col-xs-2 text-center num-participants">{{id}}</div>
					</div>
				{{/each}}
			<div class="row entry create">
				<div class="col-xs-12 create text-center">CREATE</div>
			</div>
			</script>
		</div>
	</body>
	<script type="text/javascript">
		getChannels();
	</script>
</html>
